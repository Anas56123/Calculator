<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="number" id="Seven" onclick="appendNumber('7')">7</button>
            <button class="number" id="Eigth" onclick="appendNumber('8')">8</button>
            <button class="number" id="Nine" onclick="appendNumber('9')">9</button>
            <button class="operator" id="A" onclick="appendOperator('+')">+</button>
            <button class="number" id="Foor" onclick="appendNumber('4')">4</button>
            <button class="number" id="Five" onclick="appendNumber('5')">5</button>
            <button class="number" id="Six" onclick="appendNumber('6')">6</button>
            <button class="operator" id="S" onclick="appendOperator('-')">-</button>
            <button class="number" id="One" onclick="appendNumber('1')">1</button>
            <button class="number" id="Two" onclick="appendNumber('2')">2</button>
            <button class="number" id="Three" onclick="appendNumber('3')">3</button>
            <button class="operator" id="M" onclick="appendOperator('*')">*</button>
            <button class="clear" id="Reset" onclick="clearDisplay()">C</button>
            <button class="number" id="Zero" onclick="appendNumber('0')">0</button>
            <button class="operator" id="O" onclick="calculate()">=</button>
            <button class="operator" id="K" onclick="appendOperator('/')">รท</button>
            <button class="number" id="P" onclick="appendNumber('.')">.</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
